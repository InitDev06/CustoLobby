enable-format: true
enable-filter: true
enable-blacklist: true
# if the player have the permission "custolobby.chat", will be use the format "rank", else is not, will be use the "default".
formats: 
  groups: 
    rank: 
      prefix: "&9%world_name% &b%level% %vault_prefix% &e%player_name% &8- &f%message%"
    default:
      prefix: "&9%world_name% &b%level% &7%player_name% &8- &f%message%"
         
filter-list:
  - L
  - ez
  - shit
  - beach
  - stupid
  
blacklist-cmds:
  - /plugins
  - /bukkit:ver
  - /bukkit:about
  - /stats
  - /op
  - /stop
  - /?